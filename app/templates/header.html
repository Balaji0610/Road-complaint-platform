{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FYP</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
    <header>
        <h1>Malaysia Road Complaint Platform</h1>
        
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fa-solid fa-bars"></i>
        </label>
    </header>
    
    <div class="navbar">
        <ul class="navbar-nav">
            <a class="active" href="/">Home</a>
            <a href="faq">FAQ</a>
            <a href="login">Staff Login</a>
        </ul>
        <div class="day-date">
            <h4 id="day"></h4>
            <h4 id="date"></h4>
            <!--    <h4>DAY | DATE</h4>     -->
        </div>
    </div>
    
    <section></section>
</body>

<script>
    // JavaScript to toggle the navbar
    document.addEventListener('DOMContentLoaded', function () {
        const checkBtn = document.getElementById('check');
        const navbar = document.querySelector('.navbar');

        checkBtn.addEventListener('change', function () {
            navbar.style.left = checkBtn.checked ? '0' : '-100%';
        });
    });

    // DAY | DATE
    const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
    const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

    const now = new Date();
    const day = now.getDay(); // 0 for Sunday
    const month = now.getMonth();
    const year = now.getFullYear();
    const date = now.getDate();

    const formattedDate = `${(date < 10 ? '0' : '') + date}/${(month < 9 ? '0' : '') + (month + 1)}/${year}`;
    document.getElementById('day').innerText = days[day];
    document.getElementById('date').innerText = formattedDate;
</script>

</html>
