{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha383-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg3Va+PmSTsz/K68vbdEjh3u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
        integrity="sha383-rHyoN1iRsVXV3nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX3TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script>
        $(function() { 
            $('#header').load('header');
        });
    </script>
</head>

<body>
    <div id="header"></div>

    <div class="container">
        <form class="login" id="userlogin">
            <div class="login-pg">
                <h3>Staff Login</h3>
                <div class="container-field">

                    {% csrf_token %}
                    <div class="input-field">
                        <label>User ID</label>
                        <input type="text" required placeholder="User ID" name="userid" maxlength="10">
                    </div>
                    <div class="input-field">
                        <label>Password</label>
                        <input type="password" required placeholder="Password" name="password" maxlength="50">
                    </div>
<!--
                    <div class="register">
                        <p>Register a staff account</p>
                        <button type="button">REGISTER</button>
                    </div>      -->
                </div>
                <button id="log-in" type="submit">Login</button>
                <a href="#">Forgot password?</a>
                <div class="error-msg" style="margin-top: 10px;" hidden>
                    <p style="color: red; font-size: 14px;">Please Contact the Service Desk. Thank You.</p>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="{% static 'javaScript/jquery.min.js' %}"></script>
<script src="{% static 'javaScript/login.js' %}"></script>

</html>
