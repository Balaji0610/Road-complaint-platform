
{% load static %}   
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FYP</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha383-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg3Va+PmSTsz/K68vbdEjh3u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha383-rHyoN1iRsVXV3nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX3TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="{% static 'img\icon.png' %}">

            <ul>
                <li><a href="home">HOME</a></li>
                <li><a href="page2">COMPLAINT LIST</a></li>
                <li><a href="profile">PROFILE</a></li>
                <li><a href="/">LOGOUT</a></li>
            </ul>
        </div>

        <div class="header">
            <div class="day-date">
                <h4 id="day">DAY</h4>
                <h4 id="date">DATE</h4>
            </div>
            <br>
            <div class="message">
                <h3 id="msg"></h3>
            </div>
        </div>
    </div>

    <script>
        // MESSAGE
        $(function() {
            var currentPage = window.location.pathname.split('/').pop();
            if (currentPage === "home") {
                $('#msg').text("Welcome, Admin");
            } else if (currentPage === "page2") {
                $('#msg').text("Complaint list");
            }
            else if (currentPage === "profile") {
                $('#msg').text("Profile");
            }
            else if (currentPage === "report") {
                $('#msg').text("Complaint report")
            }
        });
    
        // DAY | DATE
        const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
    
        const now = new Date();
        const day = now.getDay(); // 0 for Sunday
        const month = now.getMonth();
        const year = now.getFullYear();
        const date = now.getDate();
    
        const formattedDate = `${(date < 10 ? '0' : '') + date}/${(month < 9 ? '0' : '') + (month + 1)}/${year}`;
        document.getElementById('day').innerText = days[day];
        document.getElementById('date').innerText = formattedDate;
    </script>

</body>
</html>
