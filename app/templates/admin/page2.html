   <!DOCTYPE html>
   <html lang="en">

   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">

       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
           integrity="sha383-rHyoN1iRsVXV3nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
           integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="

       <link rel="stylesheet" href="{% static 'css/page2.css' %}">

       <script src="https://code.jquery.com/jquery-3.7.1.min.js"
           integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

       <script>
           $(function () {
               $('#navbar').load("navbar");
           });
       </script>
   </head>

   <body>
       <div id="navbar"></div>

       <div class="list-container">
           <div class="search-box">
               <input type="text" placeholder="Search">
               <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
           </div>
           <div class="list-box">
               <table>
                   <thead>
                       <tr>
                           <th>Date <a href="#"><i class="fa-solid fa-arrow-up-long"></i></a></th>
                           <th>Complaint ID <a href="#"><i class="fa-solid fa-arrow-up-long"></i></a></th>
                           <th>Type <a href="#"><i class="fa-solid fa-arrow-up-long"></i></a></th>
                           <th>Condition <a href="#"><i class="fa-solid fa-arrow-up-long"></i></a></th>
                           <th>City <a href="#"><i class="fa-solid fa-arrow-up-long"></i></a></th>
                           <th style="text-align: center;">Status <a href="#"><i
                                       class="fa-solid fa-arrow-up-long"></i></a></th>
                       </tr>
                   </thead>

                   <tbody id='newtr'></tbody>

               </table>
           </div>
       </div>

       <script>
           //    $(document).ready(function () {
           //        $("#newtr").on('click', '.check_btn', function(event) {
           //            console.log($(this).attr("id"))
           //            $.post("status_check", {
           //                "btnvalue": ($(this).attr("id"))
           //            }, (res) => {
           //             console.log("+++++++++++++++++")
           //             $(event.target).closest('tr').remove()
           //            })
           //        })
           //    })

           $.get("complaint_list", (res) => {
               var tbody = "";
               var tval = res.res
               for (var i = 0; i <= tval.length; i++) {
                   var rows = tval[i];

                   if (rows != undefined) {
                       tbody += `<tr>
                    <td>${rows["10"]}</td>
                    <td>${rows["0"]}</td>
                    <td>${rows["1"]}</td>
                    <td>${rows["6"]}</td>
                    <td>${rows["6"]}</td>
                    <td>
                        <a class="check_btn btn btn-primary" href="report/${rows['0']}">check</a>
                    </td>   
                </tr>`
                   }


               }
               $("#newtr").html(tbody)
           })
       </script>
   </body>

   </html>
